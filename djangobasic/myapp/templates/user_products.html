{% extends "base.html" %}

{% block content %}
  <h2>My Products</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in user_products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">You have no products yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
